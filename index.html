<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-poppins">

    <div class="py-4 px-3 w-full mt-7">
        <h1 class="text-2xl font-bold text-center capitalize">Amount converter to get the net amount</h1>
    </div>

    <div class="px-3 mt-10">
        <div class="w-full flex flex-col items-start justify-start gap-3">
            <label for="amount" class="font-medium">
                Enter the amount
            </label>
            <input type="number" placeholder="Amount Here" class="outline-none border border-gray-600 w-full py-2 px-3 rounded-md"/>
        </div>
        <div class="w-full flex items-center justify-center">
            <button class="mt-4 py-3 px-10 rounded-md bg-blue-500 text-white font-semibold text-xl">
                Calculate
            </button>
        </div>
    </div>

    <div class="bg-white my-5 mx-3 py-2 px-3 flex flex-col items-start justify-center gap-7"> 
        <div>
            <h2 class="font-semibold text-xl text-blue-900">Total withholding included</h2>
            <p class="text-2xl font-bold pt-3">1,323,324 Rwf</p>
        </div>
        <div>
            <h2 class="font-semibold text-xl text-blue-900">Withholding tax of 15%</h2>
            <p class="text-2xl font-bold pt-3">323,324 Rwf</p>
        </div>
        <div>
            <h2 class="font-semibold text-xl text-blue-900">Total without withholding</h2>
            <p class="text-2xl font-bold pt-3">823,324 Rwf</p>
        </div>
    </div>
    
</body>
</html>
